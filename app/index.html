<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UI Generator</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</head>

<body style="font-family: -apple-system,BlinkMacSystemFont," Segoe UI ",Roboto,"Helvetica Neue ",Arial,sans-serif;">
    <div class="container-fluid">
        <div class="alert alert-primary text-center" role="alert" style="display:none; margin: 0 auto; margin-top: 10px; width: 70%; color: #004085;background-color: #cce5ff;border-color: #b8daff;">
            Working On It. Please Wait...
        </div>
        <div style="padding:20px; margin: 0 auto; margin-top: 50px; width: 70%; border: solid #eee; border-width: .2rem;">
            <form>
                <div class="form-group">
                    <label style="font-weight: 100">Enter Url of your API specification YAML file</label> <span class="text-danger">*</span>
                    <input id="yamlURL" type="text" class="form-control" placeholder="YAML URL" autofocus required>
                </div>
                <div class="form-group">
                    <label style="font-weight: 100">Enter module name</label> <span class="text-danger">*</span>
                    <input id="module" type="text" class="form-control" placeholder="Module" autofocus required>
                </div>
                <button id="submitBtn" type="button" class="btn btn-primary">Generate Specs!</button>
            </form>
        </div>
        <div id="final-block" style="display:none; padding:20px; margin: 0 auto; margin-top: 50px; width: 70%; height: 400px -webkit-box-shadow: 0px 0px 3px 1px rgba(107,106,107,1); -moz-box-shadow: 0px 0px 3px 1px rgba(107,106,107,1); box-shadow: 0px 0px 3px 1px rgba(107,106,107,1);">
            <h4 class="text-danger">Not able to generate. Errors Found:</h4>
            <br/>
            <div id="error-block" class="text-danger"></div>
        </div>
    </div>
</body>
